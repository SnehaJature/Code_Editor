<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Pen Bd</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/prettier@2.4.0/standalone/prettier.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="buttons">
      <button id="copy-button" onclick="copyCode()">Copy</button>
      <button id="save-button" onclick="saveCode()">Save</button>
      <button id="lock-button" onclick="toggleLock()">Lock</button>
      <button id="format-button" onclick="formatCode()">Format Code</button>
    </div>

    <div class="container">
      <div class="left">
        <label><i class="fa-brands fa-html5"></i>HTML</label>
        <textarea id="html-code" onkeyup="run()"></textarea>
        <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
        <textarea id="css-code" onkeyup="run()"></textarea>
        <label><i class="fa-brands fa-js"></i>JavaScript</label>
        <textarea id="javascript-code" onkeyup="run()"></textarea>
      </div>
      <div class="right">
        <label><i class="fa-solid fa-play"></i>Output</label>
        <iframe id="output"></iframe>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/prettier@2.4.0/standalone/prettier.min.js"
      onload="initializePrettier()"
      defer
    ></script>

    <script src="script.js" defer></script>

    <script>
      function initializePrettier() {
        prettier.resolveConfig().then((options) => {
          window.prettierOptions = options;
          initializeCodeEditor(); // Call the code editor initialization once Prettier is ready.
        });
      }
    </script>
  </body>
</html>
